<div class="container mt-5">
    <div class="veTitleContainer d-flex flex-column align-items-center">
        <h1>Grupos</h1>
        <div 
            class="mt-5 d-flex flex-column align-items-center justify-content-center px-4 py-4" 
            style="width:100%; border:1px solid black"
            *ngFor="let grupo of grupos"
        >
            <h2 class="text-center mb-5">Grupo {{grupo.codigo}}</h2>
            <div class="row" style="width:100%;">
                <div class="containerDato col-sm-12 col-lg-3 d-flex flex-column align-items-center mb-3" style="width:100%">
                    <div class="card-topData d-flex flex-column justify-content-center text-center text-center p-3">
                        codigoGrupo
                    </div>
                    <div class="cardData text-center p-4 d-flex flex-column justify-content-center">
                        {{grupo.codigo}}
                    </div>
                </div>
                <div class="containerDato col-sm-12 col-lg-3 d-flex flex-column align-items-center mb-3">
                    <div class="card-topData d-flex flex-column justify-content-center text-center text-center p-3">
                        grado
                    </div>
                    <div class="cardData text-center p-4 d-flex flex-column justify-content-center">
                        {{grupo.grado}}
                    </div>
                </div>
                <div class="containerDato col-sm-12 col-lg-3 d-flex flex-column align-items-center mb-3">
                    <div class="card-topData d-flex flex-column justify-content-center text-center text-center p-3">
                        codigoProfesor
                    </div>
                    <div class="cardData text-center p-4 d-flex flex-column justify-content-center">
                        {{grupo.profesor}}
                    </div>
                </div>
                <div class="containerDato col-sm-12 col-lg-3 d-flex flex-column align-items-center mb-3">
                    <div class="card-topData d-flex flex-column justify-content-center text-center text-center p-3">
                        Jornada
                    </div>
                    <div class="cardData text-center p-4 d-flex flex-column justify-content-center">
                        {{grupo.jornada}}
                    </div>
                </div>
                <div class="containerDato col-sm-12 col-lg-6 d-flex flex-column align-items-center mb-3">
                    <button [routerLink]="['/verGrupo/materias-grupos', grupo.codigo]" class="btnTable">Ver Materias</button>
                </div>
                <div class="containerDato col-sm-12 col-lg-6 d-flex flex-column align-items-center mb-3">
                    <button [routerLink]="['/verGrupo/estudiantes-grupos', grupo.codigo]" class="btnTable">Ver Estudiantes</button>
                </div>
            </div>
            <div class="btnVolver-container d-flex justify-content-center mt-4">
                <button (click)="NavegarHaciaInicio()" class='btnVolver py-2 px-3'>
                    Volver
                </button>
            </div>
        </div>
    </div>
</div>
